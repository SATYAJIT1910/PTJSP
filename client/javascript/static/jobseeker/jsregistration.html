<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- custom css file link  -->
<style>
  body{
    background: linear-gradient(to bottom right, rgb(99, 252, 237), rgb(50, 61, 212))
    }
    
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 2.15;
    padding-left: .75em;
    padding-right: .75em;
    }
    .card-registration .select-arrow {
    top: 13px;
    }
  
  
    
  
  
  
    .form-control-lg {
      min-height: calc(1.5em + 1rem + 2px);
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
  }
  
  
  .form-control {
    display: block;
    width: 100%;
    padding: 0.370rem 0.75rem;
    font-size: 1rem;
    font-family: monospace;
    font-weight: 350;
    line-height: 1.5;
    color: #151110;
    background-color: #fff;
    background-clip: padding-box;
    border: 1.5px solid #8a82df4b;
    appearance: none;
    border-radius: 0.375rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  }
  
  .btn-primary {
    --bs-btn-color: rgb(248, 250, 237);
    --bs-btn-bg: var(--bs-green);}
  
</style>

  </head>
  <body>
    <section>
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 style="text-align: center">Register Here</h3>
                <br />
                <form action="/jobseeker/createuser" method="POST" class="pt-3"> 
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          name="firstName" required
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="firstName"
                          >First Name</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          name="lastName" required
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="lastName"
                          >Last Name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input
                          type="id"
                          name="jobseekerId" required
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="firstName"
                          >Enter Joob Seeker ID</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="password"
                          name="password" minlength="4" required 
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="number" min="18"
                          name="age" required
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="age"> Your Age</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="number"
                          name="phoneNumber" required
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="phoneNumber"
                          >Contact Number</label
                        >
                      </div>
                    </div>
                    <br />
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="text"
                          name="address" required
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="address">Address</label>
                      </div>
                    </div>
                  </div>

                  <div class="mt-4 pt-1">
                    <input
                      class="btn btn-primary btn-lg"
                      type="submit"
                      value="Submit"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
