<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Update Password</title>
<style>
            body {
            margin: 0;
            padding: 0;
            height: 100vh;
  background: -webkit-repeating-linear-gradient(-45deg, #71b7e6, #69a6ce, #b98acc, #ee8176, #b98acc, #69a6ce, #9b59b6);
  background-size: 100%;
            height: 100vh;
            /* overflow: hidden; */
        }

</style>
</head>
<body class="container">
    <div>
        <h2>Update Password</h2>
    </div>
    <form action="/jobseeker/updatepassword" method="post">
        <label for="oldpaswd">Old Password:</label>
        <input class="form-control" type="password" name="oldpaswd" required><br><br>
        <label for="newpaswd">New Password:</label>
        <input class="form-control" type="password" name="newpaswd" required><br><br>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form> 
</body>
</html>
