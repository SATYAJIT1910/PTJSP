<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: -webkit-repeating-linear-gradient(-45deg, #71b7e6, #69a6ce, #b98acc, #ee8176, #b98acc, #69a6ce, #9b59b6);
            background-size: 100%;
            height: 100vh;
            /* overflow: hidden; */
        }

        .padding {
            bottom: 0;
            width: 100%;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/home.html">ChainHire</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/jobseeker/dashboard">Back to Dashboard</a>
              </li>
          </div>
        </div>
      </nav>

    <div class="container" style="height: 40%;width:30%;">
        <div class="mt-5">
            <h2>Update Password</h2>
        </div>
        <form action="/jobseeker/updatepassword" method="post">
            <label for="oldpaswd">Old Password:</label>
            <input class="form-control" type="password" name="oldpaswd" required><br><br>
            <label for="newpaswd">New Password:</label>
            <input class="form-control" type="password" name="newpaswd" required><br><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <div class="padding">
        <div style="margin-top:10%;"></div>
        <script language="javascript" type="text/javascript" src="/header_footer/footer.js"></script>
    </div>
</body>

</html>
