<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Update Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: -webkit-repeating-linear-gradient(-45deg, #71b7e6, #69a6ce, #b98acc, #ee8176, #b98acc, #69a6ce, #9b59b6);
            background-size: 100%;
            height: 100vh;
            /* overflow: hidden; */
        }

        .padding {
            position: fixed;
            bottom: 0;
            width: 100%;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home.html">ChainHire</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/jobseeker/dashboard">Back to DashBoard</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div>
            <h2>Update Password</h2>
        </div>
        <form action="/jobseeker/updatepassword" method="post">
            <label for="oldpaswd">Old Password:</label>
            <input class="form-control" type="password" name="oldpaswd" required><br><br>
            <label for="newpaswd">New Password:</label>
            <input class="form-control" type="password" name="newpaswd" required><br><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <div class="padding">
        <div style="margin-top:10%;"></div>
        <script language="javascript" type="text/javascript" src="/header_footer/footer.js"></script>
    </div>
</body>

</html>
